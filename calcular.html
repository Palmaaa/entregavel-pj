<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculadora de médias | EPUSP</title>
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div id="overlay" class="bg-dark">
        <h1 class="text-light">Calculando notas...</h1>
    </div>
    <div class="container-lg">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-hover table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Matéria</th>
                            <th scope="col">P1</th>
                            <th scope="col">P2</th>
                            <th scope="col">Média pretendida</th>
                            <th scope="col">P3</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <span class="text-light obs">* Pesos entre parênteses</span>
        </div>
    </div>
    <script src="load-grades.js"></script>
</body>

</html>
